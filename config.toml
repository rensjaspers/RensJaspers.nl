# Site settingso
baseURL = "//rensjaspers.nl"
languageCode = "en-US"
title = "Rens Jaspers - Professional Frontend Dev & UX Designer"
theme = "hugo-split-theme"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Copyright
copyright = "&copy;2018 Rens Jaspers"

[params]

  # Metadata for search engines and social sharing
  author = "Rens Jaspers"
  description = "Professional Frontend Dex, UX Designer, Linguist."
  shareImage = "images/social.jpg"
  twitterHandle = "rensjaspers"

  # Favicon
  favicon = "favicon.ico"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/rens.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Connect"

      [[params.links.list1.link]]
        text = "GitHub"
        url = "https://github.com/rensjaspers"

      [[params.links.list1.link]]
        text = "Email"
        url = "mailto:rens.jaspers@gmail.com"

      [[params.links.list1.link]]
        text = "LinkedIn"
        url = "https://nl.linkedin.com/in/rensjaspers"

  # Links List #2
  [[params.links]]
    [params.links.list2]
      heading = "Social"

      [[params.links.list2.link]]
        text = "Twitter"
        url = "https://twitter.com/rensjaspers"

      [[params.links.list2.link]]
        text = "Facebook"
        url = "https://facebook.com/rens.jaspers"

  # Links List #3
  [[params.links]]
    [params.links.list3]
      heading = "Other"

      [[params.links.list3.link]]
        text = "Coming soon"
        url = "#"

